<div class="container" *ngIf="!formSubmitted">
  <div class="row" >
    <form [formGroup]= "inputForm" (ngSubmit)="onClick()" >
     <div>
      <label class="form-label"> What is your Name</label>
      <input type="text"  #myInputRef formControlName="name" class="form-control" placeholder="-Type-here">
     </div>
     <button type="submit"  [disabled]= "inputForm.invalid">Submit</button>
    </form>

  </div>
</div>
