
<div class="container">
  <div class="row">
    <form [formGroup]= "inputForm" (ngSubmit)="onClick()">
     <div>
      <label class="form-label"> Room name</label>
      <input type="text" min="000000" max="999999" formControlName="name" class="form-control"  placeholder="-Type-here">
     </div>
     <div>
      <label class="form-label"> Room code</label>
      <input type="number" min="0" max="5" formControlName="name" class="form-control"  placeholder="-Type-here">
     </div>
     <button type="submit" [disabled]="inputForm.invalid" >join</button>
    </form>
  </div>
</div>
