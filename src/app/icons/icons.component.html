
    <h1>Hello {{name}}!</h1>
    <h4>Choose your Avatar</h4>
    <div class="image-div">
      <button class="image" *ngFor="let item of images ; let i =index" (click)="onImageClick(i) " [ngClass]="(selectedImageIndex === i) ? 'red-border' : (selectedImageIndex === -1)? 'red-border':'grey-border' " >
        <img [src]="item">
       </button>
    </div>
    <button class="submit" type="submit" [disabled]="selectedImageIndex === -1" (click)="onClick()" >submit</button>
